name: brain_dump_vault
description: "A cozy brain dump app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UUID generation
  uuid: ^4.5.1

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # App launcher icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/brain_dump_logo.png

# Launcher icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: assets/brain_dump_logo.png
  remove_alpha_ios: true
